<article id="mesDevis-view-page" style="display: none;">
    <div class="content-wrapper">
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Devis</li>
                <li class="breadcrumb-item active">Mes devis</li>
            </ol>
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fa fa-table"></i> Mes devis
                </div>
                <i class="fa fa-search" aria-hidden="true">
                    Type d'aménagement : 
                    <select id="recherche-mes-devis-type-amenagement"></select>
                    <br>
                    Date du devis :  
                    <input type="date" id="recherche-mes-devis-date" name="rechercheMesDevisDate">
                    </br>
                    Montant total :   
                    <input type="number" id="recherche-mes-devis-nombre1" name="rechercheMesDevisNombre1" placeholder="montant min">
                    <input type="number" id="recherche-mes-devis-nombre2" name="rechercheMesDevisNombre2" placeholder="montant max">
                    <br>
                    <button type="button" id="submit-recherche-mes-devis" name="submitRechercheMesDevis">Rechercher</button> 
                    <button type="button" id="submit-reset-recherche-mes-devis" name="submitResetRechercheMesDevis">Reinitialiser</button> 

                </i>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="liste_mes_devis" width="100%"
                               cellspacing="0">
                            <thead>
                            <tr>
                                <th>Date</th>
                                <th>Montant total</th>
                                <th>Durée travaux</th>
                                <th>Etat</th>
                                <th>Date debut</th>
                                <th>Aménagement</th>
                                <th>Photo</th>
                            </tr>
                            </thead>
                            <tbody id="tbodyMesDevis">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </article>
