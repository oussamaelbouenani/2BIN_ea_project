<article class="container-fluid bg-dark" id="login-view-page" style="display: none">
    <h1 class="display-4 text-light" style="text-align: center;">
        Bienvenue sur <span class="font-weight-bold">La Rose et le Lilas</span>
    </h1>
    <div class="container py-5">
        <h2 class="text-center pb-2"></h2>
        <div class="row">
            <div class="col-lg-6 col-12 pb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Connexion</h2>
                        <form role="form" action="" method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-email-login">Email</label> <input
                                    type="text" name="email" placeholder="Votre email"
                                    class="form-email-login form-control" id="form-email-login">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-mdp-login">Mot de passe</label>
                                <input type="password" name="mdp"
                                       placeholder="Votre mot de passe"
                                       class="form-mdp-login form-control" id="form-mdp-login">
                            </div>
                            <div class="form-group">
                                <div class="mx-auto col-sm-10 pb-3 pt-2">
                                    <button type="submit" id="submit-login"
                                            class="btn btn-outline-secondary btn-lg btn-block">Se
                                        connecter
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-12 pb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Inscription</h2>
                        <form role="form" action="" method="post" class="inscription-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-pseudo-inscription">Pseudo</label>
                                <input
                                        type="text" name="pseudo" placeholder="Votre pseudo"
                                        class="form-pseudo-inscription form-control"
                                        id="form-pseudo-inscription">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-mdp-inscription">Mot
                                    de passe</label> <input type="password" name="mdp"
                                                            placeholder="Votre mot de passe"
                                                            class="form-mdp-inscription form-control"
                                                            id="form-mdp-inscription">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-first-password-confirm">Mot
                                    de passe (Confirmation)</label> <input type="password"
                                                                           name="mdpConfirm"
                                                                           placeholder="Confirmation de votre mot de passe"
                                                                           class="form-mdp-inscription form-control"
                                                                           id="form-first-password-confirm">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-nom-inscription">Nom</label> <input
                                    type="text" name="nom" placeholder="Votre nom"
                                    class="form-control" id="form-nom-inscription">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-prenom-inscription">Prénom</label>
                                <input
                                        type="text" name="prenom" placeholder="Votre prénom"
                                        class="form-control" id="form-prenom-inscription">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-email-inscription">Adresse
                                    email</label> <input
                                    type="text" name="email" placeholder="Votre adresse email"
                                    class="form-control" id="form-email-inscription">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-ville-inscription">Ville</label>
                                <input
                                        type="text" name="ville" placeholder="Ville"
                                        class="form-control" id="form-ville-inscription">
                            </div>
                            <div class="form-group">
                                <div class="mx-auto col-sm-10 pb-3 pt-2">
                                    <button type="submit" id="submit-inscription"
                                            class="btn btn-outline-secondary btn-lg btn-block">
                                        S'inscrire
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="text-center">
            <a class="btn btn-info nav-accueil">Ou continuer vers le site !</a>
        </div>
    </div>
</article>
